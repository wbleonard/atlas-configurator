  <div class="modal-dialog" role="document">
    <form id="createClusterForm">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Create New Cluster</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">

        </div>
        <div class="modal-body">
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input name="clusterName" class="form-control" placeholder="Cluster Name" required>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
              <input name="clusterDescription" class="form-control" placeholder="Cluster Description">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">RAM</label>
            <div class="col-sm-10">
              <select id="createClusterRAMSelect" name="instanceSizeName" class="form-control">
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Storage</label>
            <div class="col-sm-10">
              <input name="diskSizeGB" type="number" step="1" class="form-control" value="10" />
            </div>
          </div>
