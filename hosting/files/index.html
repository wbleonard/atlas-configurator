<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link href="css/index.css" rel="stylesheet" id="bootstrap-css">

<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css' />

<div class="container-fluid">

  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top left-right-padding">
    <a class="navbar-brand" href="#">Minimal Atlas</a>
    <button
      class="btn btn-outline-success my-2 my-sm-0 ml-auto float-xs-right"
      type="submit"
      data-toggle="modal"
      data-target="#createClusterModal">
      Create Cluster
    </button>
  </nav>

  <div class="container">
    <div class="row" style="padding-top: 5em;" id="placeholder">

    </div>
  </div>
</div>



<div class="modal fade center-modal" id="createClusterModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Create New Cluster</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input type="name" class="form-control" placeholder="Cluster Name">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">RAM</label>
            <div class="col-sm-10">
              <select name="ram" class="form-control">
                <option>1</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Storage</label>
            <div class="col-sm-10">
              <select name="storage" class="form-control">
                <option>1</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Version</label>
            <div class="col-sm-10">
              <select name="version" class="form-control">
                <option>1</option>
              </select>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Deploy Cluster</button>
      </div>
    </div>
  </div>
</div>



<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
